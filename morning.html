<!DOCTYPE html>
<html>
    <head>
       
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pg2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">


    </head>
    <body>
        <nav class="nav-bar">
            <div class="homePageText">
                <h1>Morning Routine</h1>
            </div>
            <div class="navbarPages">
                <h1>morning daytime night</h1>
            </div>
        </nav>

        <div class="section">
            <div class="card">
                <div class="card-img" id="sleep-img"></div>
                <div class="text-container" id="sleep-txt-container">
                    <h3 class="card-text">sleep for 8 hours</h3>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </div>


                
            </div>
            <div class="card">
                <div class="card-img" id="shower-img"></div>
                <h3 class="card-text">shower</h3>

                
            </div>
            <div class="card">
                <div class="card-img" id="brush-img"></div>
                <h3 class="card-text">brush teeth</h3>
            </div>
        </div>

        <div class="section">
            <div class="card">
                <div class="card-img" id="skincare-img"></div>
                <h3 class="card-text">skincare</h3>
                
            </div>
            <div class="card">
                <div class="card-img" id="makeup-img"></div>
                <h3 class="card-text">makeup</h3>
                
            </div>
            <div class="card">
                <div class="card-img" id="outfit-img"></div>
                <h3 class="card-text">outfit of the day</h3>
                
            </div>
        </div>

        <div class="section">
            <div class="card">
                <div class="card-img" id="breakfast-img"></div>
                <h3 class="card-text">breakfast</h3>
                
            </div>
            <div class="card">
                <div class="card-img" id="backpack-img"></div>
                <h3 class="card-text">pack bag</h3>
                
            </div>
            <div class="card">
                <div class="card-img" id="daytime-img"></div>
                <h3 class="card-text">daytime routine</h3>
                
            </div>
        </div>

        <script src="" async defer></script>

</html>
